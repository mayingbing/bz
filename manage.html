<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

</head>

<body>
<header>

        <i class="bk"></i>
        <a href="">
        <p>返回</p>
        </a>
    </div>
    <div class="top-name"><p>组织管理</p></div>
    <div class="top-ok"><p></p></div>
</header>

<div class="clear"></div> 

<div style="position:relative;left:3%;bottom:0;width:95%;background:white;z-index: 50;margin-top:50px;" id="showlist">
    
</div>  
<div class="clear"></div> 
<div style="width:100%;height:70px;z-index: 50;"></div>
<footer>

    <div style="position:fixed;left:2%;bottom:0;width:96%;height:64px;background:white;">
        <table style="position:relative;width:100%;height:60px;margin-top:2px;">
            <tr>
                <td class="tabbar">
                    <div>
                        <div class="icon iconfont icon-shouye_shouye"></div>
                    </div>
                    <p>首页</p>
                </td>
                <td class="tabbar">
                    <div>
                        <div class="icon iconfont icon-xueshengtiandi"></div>
                    </div>
                    <p>学习天地</p>
                </td>
                 <td class="tabbar">
                    <div>
                        <div class="icon iconfont icon-zhangshangxiaoqu"></div>
                    </div>
                    <p>掌上党校</p>
                </td>
                 <td class="tabbar" >
                    <div>
                        <div class="icon iconfont icon-gerenzhongxin"></div>
                    </div>
                    <p>个人中心</p>
                </td>
            </tr>
        </table>
    </div>  

</footer>
<script charset='utf-8' language='javascript' type='text/javascript' >

    $(function(){
        $("#goback").click(function(){
            window.history.back();
        });

        $.post("http://47.94.239.193:8080/lmes/app/queryNews.action",{newsType : '2' ,userCode : "2" },function(data){
            console.log(data);
            callback_data = data.res;
            var src_url = '"img/alt.png"';

            var htmlstr = "";
            for(var key in callback_data){
                var curr_value = callback_data[key];

                var imgarr = curr_value.images;
                var image_objs = JSON.parse(imgarr);
                var imgarr = image_objs.images;

                htmlstr = htmlstr + '<table class="listtabel">'+
                    '<col style="width: 25%" />'+
                    '<col style="width: 73%" />'+
                    '<tr>'+
                        '<td style="vertical-align:top">'+
                            '<div style="width:80px;height:80px;background: url('+ curr_value.headimage +') ;background-size:80px 80px;">'+
                            '</div>'+
                        '</td>'+
                        '<td >'+
                            '<p>'+ curr_value.title +'</p>'+
                            '<p>'+ curr_value.context +'</p>'+
                        '</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td >'+
                        '</td>'+
                         '<td >';
                        
                    for(var key in imgarr){
                        var curimg = imgarr[key];
                        curimg = curimg.replace("\"","");
                        console.log(curimg);
                        htmlstr = htmlstr + '<label style="float: left;margin-left:5px;margin-top:10px;"><img class="active_img" onerror=\'this.src='+ src_url +'\'  src='+curimg+'></label>';
                    }
            htmlstr = htmlstr + '</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td >'+
                        '</td>'+
                        '<td >'+
                            '<p style="font-size:8px;text-indent:1px;float:left;line-height:25px;">'+ curr_value.pubtime +'</p>'+
                            '<label>'+
                            '<div style="float:right;width:50px;height:25px;border-radius: 12.5px;" >'+
                            '<img src="img/collect'+curr_value.isNote+'.png" style="width:25px;height:25px;" onclick="changeimg(this,'+ curr_value.newsId +')" />'+
                            '</div>'+
                            '</label>'+
                        '</td>'+
                    '</tr>'+
                '</table>'+
                '<div style="width:100%;height:1px;border-top:1px solid #1f1f1f"></div>';
                
            }
            $("#showlist").html(htmlstr);
        },"json");
    });

    function changeimg(luad,newsid){
        var str = luad.src;
        var back = str.substr(str.length-5);
        if (back == "0.png"){
            var url = "http://47.94.239.193:8080/lmes/app/store.action";
            $.post(url,{newsId : newsid,userCode : "2"},function(data){
                console.log(data);
                if(data.IsNote == "1"){
                     luad.src = "img/collect1.png";
                }
            },"json");
        }
    }
</script>
</body>
</html>
