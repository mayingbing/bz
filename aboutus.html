    <p style="padding-left:10px;padding-right:10px;font-size:18px;line-height:24px;">和讯网（www.hexun.com）创立于1996年，从中国早期金融证券资讯服务脱颖而出，建立了第一个财经资讯垂直网站。经过十五年的专注耕耘，和讯网逐步确立了自己在业内的优势地位和品牌影响力，成为财经互联网专业、高端及品质的代表。中国互联网信息中心数据显示，和讯网用户中高收入人群高达72%，是互联网平均水平的4倍。

和讯网是目前国内惟一一家同时拥有互联网新闻信息服务许可证、信息网络传播视听节目许可证及证券投资咨询资质的网站，月均覆盖用户超过五千万，全年覆盖用户过亿。</p>
