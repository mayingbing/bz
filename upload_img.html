<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>更换头像</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0"/>
    <link href="css/header_footer.css" rel="stylesheet" type="text/css" />
    <link href="css/mine.css" rel="stylesheet" type="text/css" />
    <link href="css/iconfont.css" rel="stylesheet" type="text/css" />
    <script script charset='utf-8' language='javascript' type='text/javascript' src="js/jquery-3.2.1.js"></script> 

    <style>
        #exec_target{display:none;width:0;height:0;}
        #feedback{width:120px;margin:0 auto;}
        #feedback img{float:left;width:200px;height:200px;}    
    </style>
</head>

<body>

<header>
    <div class="rt-bk" id="goback">
        <i class="bk"></i>
        <a href="">
        <p>返回</p>
        </a>
    </div>
    <div class="top-name"><p>更换头像</p></div>
    <div class="top-ok"><p></p></div>
</header>

<div class="clear"></div> 

<div style="position:relative;width:100%;background:white;margin-top:46px;">
    <table style="width:94%;margin-left:3%;height:64px;line-height:44px;border-bottom:1px solid #bfbfbf;">

        <tr>
            <td >
                <p style="width:50px;height:64px;line-height:64px;font-size:14px;text-align:left">头像</p>
            </td>

            <td >
                <form id="submit_form" method="post" action="http://47.94.239.193:8080/lmes/app/chnHeadImage.action" target="exec_target" enctype="multipart/form-data">
                    <input type="file" name="headImage"  id="upload_file"> 
                    <input type="text" name="userCode"  value="2">       <!-- 添加上传文件 -->
                </form>
                <iframe id="exec_target" name="exec_target"></iframe>    <!-- 提交表单处理iframe框架 -->
                <div id="feedback"></div> 
            </td>

        </tr>
    </table>
    
</div> 

<div style="width:210px;height:64px;margin:0 auto;">

    <input type="button" style="width:100px;height:44px;margin-top:10px;text-align:center;float:left;background-color:#bfbfbf;" value="确定" onclick="submit()"/>
    <input type="button" style="width:100px;height:44px;margin-top:10px;text-align:center;background-color:#fff;margin-left:10px" value="取消" onclick="cancel()"/>

</div>

<div class="clear"></div> 


<script charset='utf-8' language='javascript' type='text/javascript' >

$(function(){
    $("#goback").click(function(){
        window.history.back();
    });

    //iframe加载响应，初始页面时也有一次，此时data为null。
    $("#exec_target").load(function(){
        var data = $(window.frames['exec_target'].document.body).find("textarea").html();
        //若iframe携带返回数据，则显示在feedback中
        if(data != null){
            $("#feedback").append(data.replace(/&lt;/g,'<').replace(/&gt;/g,'>'));
            $("#upload_file").val('');
        }
    });
   
});

    function submit(){

       if($("#upload_file").val() != '') $("#submit_form").submit();

    }
    function cancel(){
        window.history.back();
    } 


    

</script>


</body>
</html>
