    <p style="font-size:14px;text-indent:20px;line-height:20px;width:90%;margin-left:5%;">护理学院的前身是滨州医学院护理学系，成立于1998年，在山东省省属医学院校中率先招收本科护理专业。2001年，原滨州医学院护士学校并入我院，为学院注入了新的办学活力。拥有一支理论功底扎实、业务精湛、教学经验丰富、爱岗敬业的专业教师队伍，现有专任教师37名，其中教授2名、副教授5名，讲师14名，硕士以上学位教师15名，承担护理学专业课程12门。拥有当代一流的护理学实验室，固定资产总值近400万元。拥有三级实习医院9所、其他各类实习医院22所及一大批具有扎实理论基础和丰富带教经验的临床护理师资队伍.</p>
