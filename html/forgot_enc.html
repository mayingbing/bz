<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0"/>
    <link href="../public/css/zuce.css" rel="stylesheet" type="text/css" />
    <link href="../public/css/header_footer.css" rel="stylesheet" type="text/css" />
    <script script charset='utf-8' language='javascript' type='text/javascript' src="../public/js/jquery-3.2.1.js"></script>
</head>
    <body >


<header>
    <div class="rt-bk" id="goback">
        <i class="bk"></i>
        <a href="">
        <p>返回</p>
        </a>
    </div>
    <div class="top-name"><p>忘记密码</p></div>
    <div class="top-ok"><p></p></div>
</header>

<div style="width:100%;height:60px;"></div>
<!-- <p style="width:80%;margin-left:10%;font-size:10px;margin-top:line-height:10px;magin-top:10px;color:#2c2c2c">芙蓉党建云平台</p> -->
<p style="width:80%;margin-left:10%;font-size:8px;line-height:8px;margin-top:10px;color:#d4237a;">以下信息必须真实有效</p>
<div style="width:100%;height:15px;"></div>

    <p class="title">用户姓名</p>
    <input class="user" id="userName" type="text"  placeholder="请填写真实姓名"/>
    <p class="title">身份证号</p>
    <input class="user" id="idno" type="text"  placeholder="请填写真实身份证号" onchange="check_idno()"/>
   
    <p class="title">邮箱</p>
    <input class="user" id="phone" type="text"  placeholder="请填写邮箱" onchange="check_tel()"/>
   
    <div style="width: 100%;height: 30px;"></div>


    <input id="submitbtn" class="btn" type="submit" value="找回密码" />



<script charset='utf-8' language='javascript' type='text/javascript' >

$(document).ready(function(){

    $("#goback").click(function(){
        window.history.back();
    });
    
    $("#submitbtn").click(function(){
        if($("#userName").val()==''|| $("#userName").val()==null) {
            alert('用户姓名不能为空');
            return false;
        }
        if($("#idno").val()==''|| $("#idno").val()==null){

            alert('身份证号码不能为空');
            return false;
        }
        if($("#phone").val()==''|| $("#phone").val()==null){
            alert('手机号码不能为空');
            return false;
        }

        if($("#userPWD").val()==''|| $("#userPWD").val()==null) {
            alert('密码不能为空');
            return false;
        }

        if($("#userPWD2").val()==''|| $("#userPWD2").val()==null) {
            alert('重置密码不能为空');
            return false;
        }
        var url = "http://47.94.239.193:8080/lmes/app/registerUser.action";
        var data = {
            userName:$("#userName").val(),
            idno:$("#idno").val(),
            phone:$("#phone").val(),
            userPWD:$("#userPWD").val()

        };
        $.post(url,data,
            function(data,status){
                if(data.res == "注册成功"){
                    location.href = "shouye.html";
                }else if(data.res == "已经注册，请直接登录"){
                    location.href = "login.html";
                }else{
                    alert(data.res);
                }
            },"json");
    });
});
    function check_idno(){
        var idno = $("#idno").val();
        if(!IsCertNum(idno)) {
            alert("身份证号码输入不规范!");
            $("#idno").val('');
            return false;
        }
    }
    function check_tel(){
        var phone = $("#phone").val();
        if(!IsTel(phone)) {
            alert("手机号码输入不规范!");
            $("#phone").val('');
            return false;
        }
    }
    function check_pwd(){
        var userPWD = $("#userPWD").val();
        if(userPWD.length < 6) {
            alert("密码最少6位!");
            $("#userPWD").val('');
            return false;
        }
    }
    function check_pwd2(){
        var userPWD = $("#userPWD").val();
        var userPWD2 = $("#userPWD2").val();
        if(userPWD != userPWD2) {
            alert("两次密码不一致，请确认!");
            $("#userPWD2").val('');
            return false;
        }
    }

    function IsCertNum(num){
        var reg=/^[1-9]{1}[0-9]{14}$|^[1-9]{1}[0-9]{16}([0-9]|[xX])$/;
        return(reg.test(num));
    }
    function IsTel(num){
        return (/^1[34578]\d{9}$/.test(num));
    }


</script>
</body>
</html>
