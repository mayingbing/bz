<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0"/>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script script charset='utf-8' language='javascript' type='text/javascript' src="js/jquery-3.2.1.js"></script>
</head>
<body >
    <div class="company_logo"> 
    </div>
    <div style="width: 100%;height: 50px;"></div>
        
    <div class="user">
        <div class="user_img"></div>
        <input class="index_input" id="userCode" name="userCode" type="text" placeholder="用户名">
    </div>
    <div style="width: 100%;height: 30px;"></div>
    <div class="pass">
        <div class="password_img"></div>
        <input class="index_input" id="userPWD" name="userPWD" type="password" placeholder="密码">
    </div>
    <div style="width: 100%;height: 30px;"></div>


    <input id="submitbtn" class="btn" type="submit" value="登录"/>

    

    <div class="footer">
        <a href="forgot_enc.html">忘记密码？</a>
        <a href="zhuce.html">注册帐号</a>
        
    </div>

<script type="text/javascript">


$(document).ready(function(){

    $("#submitbtn").click(function(){
        var user_name = $("#userCode").val();
        var passwd = $("#userPWD").val();

        if(user_name == ""  || user_name == null){
            alert("账户不能为空");
            return false;
        }
        if(passwd == ""  || passwd == null){
            alert("密码不能为空");
            return false;
        }

        var url = "http://47.94.239.193:8080/lmes/app/login.action";
        var data = {
            userCode:user_name,
            userPWD:passwd
        };
        $.post(url,data,
            function(data,status){
                if(data.res == "Success"){
                    location.href = "shouye.html"
                }
            },"json");
    });

});


</script>



</body>
</html>
